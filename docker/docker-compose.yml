version: '3.8'
services:
  maildev:
    container_name: mail_dev
    image: maildev/maildev
    ports:
      - '1080:1080'
  db:
    image: postgres:14.1-alpine
    restart: always
    ports:
      - '5432:5432'
    hostname: postgres
    container_name: shopper-postgresDB
    environment:
      POSTGRES_DB: 'shopper'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
