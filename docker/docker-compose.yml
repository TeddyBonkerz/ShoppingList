version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    ports:
      - '5432:5432'
    hostname: postgres
    container_name: shopper-postgresDB
    environment:
      POSTGRES_DB: 'shopper'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - shopperData:/var/lib/postgresql/data
volumes:
  shopperData:
    external: true
    