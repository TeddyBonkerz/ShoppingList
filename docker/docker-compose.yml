version: '3.8'
services:
  # Maildev server for testing mailing functionality
#  maildev:
#    container_name: mail_dev
#    image: maildev/maildev
#    ports:
#      - '1080:1080'

  # SonarQube server
  sonar:
    container_name: sonarQube
    image: sonarqube:8.9-community
    depends_on:
      - db
    environment:
      SONARQUBE_JDBC_URL: jdbc:postgresql://db:5432/shopper
      SONARQUBE_JDBC_USERNAME: postgres
      SONARQUBE_JDBC_PASSWORD: postgres
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: 'true'
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - '9000:9000'


  # Postgres database for application data
  db:
    image: postgres:14.1-alpine
    restart: always
    ports:
      - '5432:5432'
    hostname: postgres
    container_name: shopper-postgresDB
    environment:
      POSTGRES_DB: shopper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data: